<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>選擇入住天數</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body { font-family: "Noto Sans TC"; padding: 20px; }
  h2 { margin-bottom: 15px; }

  .container { margin-top: 20px; }

  .night-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px;
    background: #f7f7f7;
    border-radius: 8px;
    margin-bottom: 12px;
    cursor: pointer;
  }

  .night-row:hover { background: #ececec; }

  .price { font-weight: bold; color: #008800; }

  .btn {
    width: 100%;
    margin-top: 20px;
    background: #007bff;
    color: white;
    padding: 14px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
  }

  .btn:active { opacity: 0.8; }

</style>
</head>
<body>

<h2 id="title">選擇入住天數</h2>
<div id="nightContainer" class="container"></div>

<div class="btn" id="nextBtn">下一步</div>

<script>
/* -------------------------------------------------------
   取得網址參數
------------------------------------------------------- */
const params = new URLSearchParams(location.search);
const roomId = params.get("roomId");
const startDate = params.get("date");

/* -------------------------------------------------------
   全域變數
------------------------------------------------------- */
let room = null;
let selectedNights = null;

/* -------------------------------------------------------
   讀取房型資料
------------------------------------------------------- */
async function loadRoomData() {
  try {
    const res = await fetch("data/rooms.json");
    const rooms = await res.json();

    room = rooms.find(r => r.id === roomId);

    if (!room) {
      alert("找不到房型資料");
      return;
    }

    document.getElementById("title").innerText =
      `選擇入住天數（${room.title}）`;

    renderNightOptions();

  } catch (err) {
    console.error("讀取房型資料失敗:", err);
    alert("系統錯誤，無法載入房型資料（rooms.json）。");
  }
}

/* -------------------------------------------------------
   依據房型可住天數產生選項
------------------------------------------------------- */
function renderNightOptions() {
  const container = document.getElementById("nightContainer");
  container.innerHTML = "";

  for (let n = room.minNights; n <= room.maxNights; n++) {
    const price = calcTotalPrice(n);

    const row = document.createElement("div");
    row.className = "night-row";
    row.innerHTML = `
      <div>${n} 晚</div>
      <div class="price">$${price.toLocaleString()}</div>
    `;

    row.onclick = () => {
      selectedNights = n;

      // 高亮選取
      document.querySelectorAll(".night-row")
        .forEach(e => e.style.background = "#f7f7f7");

      row.style.background = "#cfe8ff";
    };

    container.appendChild(row);
  }
}

/* -------------------------------------------------------
   計算入住價格
   依據 rooms.json：weekdayPrice / weekendPrice / specialPrice
------------------------------------------------------- */
function calcTotalPrice(nights) {
  let total = 0;

  const checkIn = new Date(startDate);

  for (let i = 0; i < nights; i++) {
    const d = new Date(checkIn);
    d.setDate(checkIn.getDate() + i);

    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const dd = String(d.getDate()).padStart(2, "0");
    const key = `${y}-${m}-${dd}`;

    // 特殊日
    if (room.specialPrice[key]) {
      total += room.specialPrice[key];
      continue;
    }

    const w = d.getDay(); // 0=日 6=六

    // 假日
    if (w === 0 || w === 6) {
      total += room.priceWeekend;
    } else {
      total += room.priceWeekday;
    }
  }

  return total;
}

/* -------------------------------------------------------
   下一步 → 填寫資料
------------------------------------------------------- */
document.getElementById("nextBtn").onclick = () => {
  if (!selectedNights) {
    alert("請先選擇入住天數");
    return;
  }

  const url =
    `form.html?roomId=${roomId}&date=${startDate}&nights=${selectedNights}`;

  location.href = url;
};

/* -------------------------------------------------------
   初始化
------------------------------------------------------- */
loadRoomData();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>選擇住宿房型</title>

<style>
  body {
    margin: 0;
    font-family: "Noto Sans TC", sans-serif;
    background: #f5f5f5;
  }

  .container {
    max-width: 820px;
    margin: 0 auto;
    padding: 20px;
  }

  .page-title {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 18px;
  }

  /* 房型卡片 */
  .room-card {
    display: flex;
    gap: 16px;
    background: #ffffff;
    border-radius: 14px;
    padding: 16px;
    border: 1px solid #e5e5e5;
    margin-bottom: 18px;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0px 1px 3px rgba(0,0,0,0.05);
  }

  .room-card:hover {
    transform: translateY(-2px);
    box-shadow: 0px 4px 14px rgba(0,0,0,0.12);
  }

  /* 房型圖片 */
  .room-img {
    width: 130px;
    height: 110px;
    border-radius: 12px;
    object-fit: cover;
    background: #e0e0e0;
  }

  /* 房型內容 */
  .room-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .room-title {
    font-size: 19px;
    font-weight: 700;
    color: #222;
  }

  .room-subtitle {
    font-size: 14px;
    color: #555;
    margin: 6px 0 10px;
    line-height: 1.3em;
  }

  .room-price {
    font-size: 17px;
    font-weight: 700;
    color: #1a73e8;
  }

  .room-nights {
    font-size: 14px;
    color: #777;
    margin-top: 4px;
  }
</style>
</head>

<body>

<div class="container">

  <div class="page-title">選擇住宿房型</div>

  <div id="roomList"></div>

</div>

<script>
async function loadRooms() {
  const res = await fetch("data/rooms.json");
  const rooms = await res.json();

  const list = document.getElementById("roomList");

  rooms.forEach(room => {
    const card = document.createElement("div");
    card.className = "room-card";

    // 點擊後進入日期選擇頁
    card.onclick = () => {
      window.location.href = `select-date.html?roomId=${room.id}`;
    };

    card.innerHTML = `
      <img src="${room.image}" class="room-img">

      <div class="room-info">
        <div>
          <div class="room-title">${room.title}</div>
          <div class="room-subtitle">${room.subtitle}</div>
        </div>

        <div>
          <div class="room-price">$${room.basePrice.toLocaleString()} / 每晚</div>
          <div class="room-nights">可入住：${room.minNights}-${room.maxNights} 晚</div>
        </div>
      </div>
    `;

    list.appendChild(card);
  });
}

loadRooms();
</script>

</body>
</html>
